name: Docs

on:
  release:
    types: [ published ]
  workflow_dispatch:


jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install DocFX
        run: choco install docfx -y
      - name: Run DocFX
        run: docfx ./docs/docfx.json
      - name: Upload build
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs/_site'
  deploy:
    name: Deploy
    needs: build

    permissions:
      pages: write   
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

